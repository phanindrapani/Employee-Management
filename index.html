<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
      fetch("/api/employees")
  .then(res => res.json())
  .then(data => {
    console.log(data);
  })
  .catch(err => console.error(err));

</script>
    <div class="container">
        <h1>Employee Management System</h1>

        <div class="form-container">
            <form id="employeeForm">
                <input type="hidden" id="employeeId">

                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="qualification" placeholder="Qualification" required>
                </div>

                <h3>Required Documents</h3>

                <div class="form-group">
                    <label for="doc10Type">10th Document Type</label>
                    <select id="doc10Type" required>
                        <option value="">Select format</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                    </select>
                    <input type="file" id="doc10File" accept=".jpg,.jpeg,.pdf,.docx" required>
                </div>

                <div class="form-group">
                    <label for="doc12Type">12th Document Type</label>
                    <select id="doc12Type" required>
                        <option value="">Select format</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                    </select>
                    <input type="file" id="doc12File" accept=".jpg,.jpeg,.pdf,.docx" required>
                </div>

                <div class="form-group">
                    <label for="degreeType">Degree Document Type</label>
                    <select id="degreeType" required>
                        <option value="">Select format</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                    </select>
                    <input type="file" id="degreeFile" accept=".jpg,.jpeg,.pdf,.docx" required>
                </div>

                <div class="form-group">
                    <label for="offerType">Offer Letter Type</label>
                    <select id="offerType" required>
                        <option value="">Select format</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                    </select>
                    <input type="file" id="offerFile" accept=".jpg,.jpeg,.pdf,.docx" required>
                </div>

                <div class="form-group">
                    <label for="joiningType">Joining Letter Type</label>
                    <select id="joiningType" required>
                        <option value="">Select format</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                    </select>
                    <input type="file" id="joiningFile" accept=".jpg,.jpeg,.pdf,.docx" required>
                </div>

                <p id="formMessage" class="form-message"></p>

                <button type="submit" id="submitBtn">Add Employee</button>
                <button type="button" id="cancelBtn" class="secondary" style="display:none;">Cancel</button>
            </form>
        </div>

        <div class="list-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Qualification</th>
                        <th>Documents</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
